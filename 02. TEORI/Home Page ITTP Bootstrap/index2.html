<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS OFFLINE BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- CSS EXTERNAL -->
    <link rel="stylesheet" href="style2.css">

    <title>ITTP</title>
</head>

<body>

    <!-- sosmed -->
    <div class="header">
        <div class="sosmed">
            <ion-icon name="logo-instagram" class="instagram"></ion-icon>
            <ion-icon name="logo-facebook" class="facebook"></ion-icon>
            <ion-icon name="logo-youtube" class="youtube"></ion-icon>
        </div>
    </div>


    <div class="container">
        <div class="hero mt-4 rounded-circle">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg navbar-light p-4">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="https://i2.wp.com/ittelkom-pwt.ac.id/wp-content/uploads/2021/04/logo-putih.png?fit=160%2C47&ssl=1&is-pending-load=1" alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                            <li class="nav-link tentang text-light">Tentang ITTP</li>
                            <li class="nav-link pendidikan text-light">Pendidikan</li>
                            <li class="nav-link prestasiNav text-light">Prestasi</li>
                            <li class="nav-link riset text-light">Riset & Teknologi</li>
                            <li class="nav-link daftar text-light">Pendaftaran</li>
                        </ul>
                        <form class="d-flex cari">
                            <input class="form-control me-2" type="search" placeholder="Cari ..." aria-label="Search">
                            <ion-icon name="search" class="iconSRC"></ion-icon>
                        </form>
                    </div>
                </div>
            </nav>
            <!-- navbar -->

            <!-- carousel -->
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner img-carousel">
                    <div class="carousel-item active">
                        <img src="https://i2.wp.com/ittelkom-pwt.ac.id/wp-content/uploads/2021/06/Webp.net-resizeimage-7.jpg?fit=1690%2C900&ssl=1" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/carausel.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/carausel.jpg" class="d-block w-100" alt="...">
                    </div>

                    <div class="caption-carousel">
                        <p>Top 50 Universities with Real Impact (WURI) ranking 2021</p>

                        <p> ITTP menjadi perguruan tinggi yg meraih peringkat 2 di Indonesia dan peringkat 37 di dunia versi WURI Ranking, kategori Crisis Management</p>
                    </div>

                    <div class="btn py-2 px-3">
                        lihat Peringkat
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- carousel -->

        </div>
    </div>





    <!-- JS Offline Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- ION icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>

</html>
